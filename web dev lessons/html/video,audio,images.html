<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio and images</title>
</head>
<body>
    <video src="video.mp4" length="55" width="300" controls poster="download.jpg"></video>
    <audio src="sachin.mp3" autoplay muted controls></audio>
    <svg height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My svg image">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="415" height="215"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=AidEA3Y6JoNIWor3&amp;start=793" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
<!--
Attributes for <video> Tag

src: Specifies the path to the video file.
controls: Adds video controls, like play, pause, and volume.
autoplay: Automatically starts playing the video when the page loads.
loop: Repeats the video once it ends.
muted: Mutes the video by default.
poster: Specifies an image to be displayed before the video starts playing.
width and height: Specifies the dimensions of the video.


Attributes for <audio> Tag

src: Specifies the path to the audio file.
controls: Adds audio controls, like play, pause, and volume.
autoplay: Automatically starts playing the audio when the page loads.
loop: Repeats the audio once it ends.
muted: Mutes the audio by default.
preload: Specifies if and how the audio should be loaded when the page loads ('auto', 'metadata', 'none').
.none: Don't preload the audio (loads only on play).
.metadata: Preload only basic info like duration.
.auto: Preload the entire audio file if possible in the background.


Scalable Vector Graphics (SVG):
enables developers to create high-quality, scalable graphics that look crisp at any size or resolution(scalability).file size is smaller and  can be styled, animated, and manipulated using CSS and JavaScript.


I-FRAME: 
jab hame kisi aur website ya video apni website pr chalani ho tab i frame ka use krte h.They allow you to embed another HTML page within your current page. 
Why Use iFrames?
Content Isolation: iFrames allow you to isolate third-party content, which can improve security.
Modularity: Easily embed external plugins, widgets, or content.
Resource Separation: Content within an iFrame can load separately from the rest of the page.

Attributes of iFrame:-
src: Specifies the URL of the page to embed.
height and width: Define the dimensions.
frameborder: Indicates whether to display a border.
scrolling: Controls the scrollbars.
name: For targeting the iFrame in JavaScript.-->
