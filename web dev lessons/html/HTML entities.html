<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <p>The price is 10 &lt; 20.</p>
    &lt;html lang="en"></html&gt;
    <br>
    <p>Copyright &copy; 2023.</p>
    <p>This is an example         text.</p> 
   
    <p>This is an example&nbsp;&nbsp;&nbsp;&nbsp;text.</p>

</body>
</html>

<!--
&lt;  for <
&gt;  for >
&amp; for &
&nbsp; for a non-breaking space
&copy; for Â©

NBSP-Html me ham chahe 2 words ke beech me kitni bhi spaces dede vo 1 hi space consider karta h to isliye we use &nbsp so as to give more than 1 space.

HTML entities HTML entities are used to represent special characters in a format that the browser can understand.(jaise <,> html me body para ko surround karne ke kaam aate h pr hame agar vo less than greater than ki tarah use krne h to vaha ye entities kaam aati h jab cheeze overlap hone lage)
